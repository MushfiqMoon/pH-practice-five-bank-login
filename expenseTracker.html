<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05b669146b.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="p-2 my-5 bg-info text-white text-center">Expense Tracker</h1>

    <div class="container">

        <div class="row  text-white">

            <div class="col-md-4 my-5">
                <div class="shadow rounded">
                    <div class="rounded bg-warning p-5 ">
                        <h4>Deposit</h4>
                        <h1><i class="fa-solid fa-circle-dollar-to-slot"></i> <span id="currentDeposit">00</span></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-5">
                <div class="shadow rounded">
                    <div class="rounded bg-danger p-5 ">
                        <h4>Withdrawal</h4>
                        <h1><i class="fa-solid fa-hand-holding-dollar"></i> <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-5">
                <div class="shadow rounded">
                    <div class="rounded bg-success p-5 ">
                        <h4>Balance </h4>
                        <h1><i class="fa-solid fa-sack-dollar"></i> <span id="currentBalance">1250</span></h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="alart" class="alert alert-danger d-none" role="alert">
            You dont have sufficiant Balance on your Account!!
          </div>

        <div class="row">
            <div class="col-md-6">
                <div class="border bg-info shadow p-5 mb-5 bg-body rounded">
                    <div class="mb-3">
                        <h2>Please Deposit</h2>
                        <label for="depositInput" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="depositInput" aria-describedby="emailHelp">
                    </div>
                    <button id="deposit" type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="border bg-info shadow p-5 mb-5 bg-body rounded">
                    <div class="mb-3">
                        <h2>Please Withdraw</h2>
                        <label for="withdrawInput" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="withdrawInput" aria-describedby="emailHelp">
                    </div>
                    <button id="withdraw" type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>


</body>

</html>
